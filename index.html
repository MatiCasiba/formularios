<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Afiliación</title>
  </head>
  <body>

    <h1>Vení al Gym! 💪🏼</h1>

    <div class="contenedor">

      <form action="" method="post">
        <fieldset>
          <legend>🧑🏼Datos Personales 👀</legend>

          <div> 
            <label>Nombre:*</label>
            <input type="text" name="nombre" required>
          </div> <!-- nombre -->
          
          <div> 
            <label>Apellido:*</label>
            <input type="text" name="apellido" required>
          </div> <!-- apellido -->
          
          <div> 
            <label>Documento:*</label>
            <input type="text" pattern="[0-9]+" title="solo números" name="dni" required>
          </div> <!-- documento -->
          
          <div> 
            <label>Nacionalidad:*</label>
            <select name="nacionalidad" required>
              <option value="">- Seleccionar -</option>
              <option value="argentina">Argentina</option>
              <option value="brasileña">Brasileña</option>
              <option value="uruguaya">Uruguaya</option>
              <option value="otra">Otra</option>
            </select>
          </div> <!-- nacionalidad -->

          <div>
            <label>Contanos un poco de vos...</label>
            <textarea name="info"></textarea>
          </div> <!-- info -->

          <div>
            <label>Sexo:*</label>

            <div class="genero-contenedor">
              <input id="femenino" type="radio" name="genero" value="femenino">
              <label for="femenino">Femenino</label>
              <input id="masculino" type="radio" name="genero" value="masculino">
              <label for="masculino">Masculino</label>
              <input id="otro" type="radio" name="otro" value="otro">
              <label for="otro">Otro</label>
            </div>

          </div> <!-- genero -->
        </fieldset>
          
        <fieldset>
          <legend>📱Datos de contacto 📩</legend>

          <div>
            <label>Teléfono:</label>
            <input type="text" pattern="[+0-9]+" name="telefonno" placeholder="Código de área y número" required>
          </div> <!-- telefono -->

          <div>
            <label>Dirección de correo electrónico:*</label>
            <input type="email" name="correo" placeholder="Ej: mail@gmail.com" required>
          </div> <!-- correo -->
        </fieldset>

        <fieldset>
          <legend>🚴 Actividades 🤸</legend>
          <p>Por favor, indicá cuáles son las actividades que te interesan.</p>

          <div>
            <label>Sede Palermo</label>
            <div class="sede">
              <input type="checkbox" name="actividad" value="basquet">
              <label>Básquet</label>
              <input type="checkbox" name="actividad" value="boxeo">
              <label>Boxeo</label>
              <input type="checkbox" name="actividad" value="futbol">
              <label>Fútbol</label>
              <input type="checkbox" name="actividad" value="tenis">
              <label>Tenis</label>
            </div> <!-- sede palermo -->

            <label>Sede Rosario</label>
            <div class="sede">
              <input type="checkbox" name="actividad" value="basquet">
              <label>Básquet</label>
              <input type="checkbox" name="actividad" value="futbol">
              <label>Fútbol</label>
              <input type="checkbox" name="actividad" value="rugby">
              <label>Rugby</label>
              <input type="checkbox" name="actividad" value="voley">
              <label>Voley</label>
            </div> <!-- sede rosario -->

          </div> <!-- sedes -->

        </fieldset>

        <div class="terminos">
          <input id="lbl-condiciones" type="checkbox" name="terminos" value="condiciones" required>
          <label for="lbl-condiciones">Acepto las condiciones*</label>
        </div>
        
        <div class="terminos">
          <input id="lbl-novedades" type="checkbox" name="terminos" value="novedades">
          <label for="lbl-novedades">Deseo recibir novedades</label>
        </div>

        <p class="color-p">*: campo obligatorio.</p>

        <button type="submit">Iniciar afiliación</button>
        <button type="reset">Restablecer</button>

      </form>
    </div> <!-- .contenedor -->
    
    <script type="module" src="/main.js"></script>
  </body>
</html>
